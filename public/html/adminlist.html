<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin List</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body data-page="admin-list">

  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest Admin</div>
      <nav class="nav-links">
        <a href="adminhome.html">Home</a>
        <a href="adminapproval.html">Approvals</a>
        <a href="adminlist.html" class="active">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container admin-container">
    <div class="card">
      <h2 class="section-title">Lists Management</h2>

      <div class="form-group">
        <label for="listType">Select List Type</label>
        <select id="listType">
          <option value="">-- Select --</option>
          <option value="venues">Venues</option>
          <option value="volunteers">Volunteers</option>
          <option value="coordinators">Coordinators</option>
          <option value="faculty">Faculty</option>
          <option value="events">Events</option>
        </select>
      </div>

      <div id="listDisplay" class="events-list"></div>
    </div>
  </main>

  <script type="module">
    const lToken = localStorage.getItem('token');
    const lUser = JSON.parse(localStorage.getItem('user') || 'null');
    if (!lToken || !lUser) {
      window.location.href = '/html/login.html';
    } else if (lUser.role !== 'ADMIN') {
      const roleRoutes = { COORDINATOR:'/html/coordinatorhome.html', FACULTY:'/html/facultyhome.html', VOLUNTEER:'/html/volunteerhome.html', USER:'/html/userhome.html' };
      window.location.href = roleRoutes[lUser.role] || '/html/login.html';
    }

    const listType = document.getElementById('listType');
    const listDisplay = document.getElementById('listDisplay');

    function renderList(items, type) {
      listDisplay.innerHTML = items.map(item => {
        switch (type) {
          case 'events': {
            const name = item.EVENT_NAME || item.event_name || `Event ${item.EVENT_ID || item.event_id}`;
            const status = item.APPROVAL_STATUS || item.approval_status || item.STATUS || '';
            return `<div class="event-card"><strong>${name}</strong>${status ? `<div class=\"event-meta\">${status}</div>` : ''}</div>`;
          }
          case 'venues': {
            const name = item.NAME || item.name || `Venue ${item.VENUE_ID || item.venue_id}`;
            return `<div class="event-card">${name}</div>`;
          }
          case 'volunteers':
          case 'coordinators':
          case 'faculty': {
            const name = item.NAME || `${(item.FIRST_NAME||'') } ${(item.LAST_NAME||'')}`.trim() || item.email || 'User';
            const role = item.ROLE || item.role || '';
            return `<div class="event-card"><strong>${name}</strong>${role ? ` <span class=\"event-meta\">${role}</span>` : ''}</div>`;
          }
          default:
            return `<div class="event-card">Item</div>`;
        }
      }).join('');
    }

    async function loadList(type) {
      if (!type) { listDisplay.innerHTML = ''; return; }
      try {
        const res = await fetch(`/admin/${lUser.user_id}/list?type=${encodeURIComponent(type)}`, { headers: { 'Authorization': `Bearer ${lToken}` } });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || `Failed (${res.status})`);
        const items = Array.isArray(data.list) ? data.list : (Array.isArray(data) ? data : []);
        renderList(items, type);
      } catch (e) {
        listDisplay.innerHTML = '<div class="error-state">Failed to load list</div>';
      }
    }

    listType.addEventListener('change', e => loadList(e.target.value));

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/auth/logout', { method: 'POST', headers: { 'Authorization': `Bearer ${lToken}` } }); } catch (_) {}
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/html/login.html';
    });
  </script>
</body>
