<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin List</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body data-page="admin-list">

  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest Admin</div>
      <nav class="nav-links">
        <a href="adminhome.html">Home</a>
        <a href="adminapproval.html">Approvals</a>
        <a href="adminlist.html" class="active">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container admin-container">
    <div class="card">
      <h2 class="section-title">Lists Management</h2>

      <div class="form-group">
        <label for="listType">Select List Type</label>
        <select id="listType">
          <option value="">-- Select --</option>
          <option value="venues">Venues</option>
          <option value="volunteers">Volunteers</option>
          <option value="coordinators">Coordinators</option>
          <option value="faculty">Faculty</option>
          <option value="events">Events</option>
        </select>
      </div>

      <div id="listDisplay" class="events-list">
        <!-- List items dynamically populate here -->
      </div>
    </div>
  </main>

  <script type="module">
    const listType = document.getElementById('listType');
    const listDisplay = document.getElementById('listDisplay');

    const dummyLists = {
      venues: Array.from({length:10}, (_, i) => `Venue ${i+1}`),
      volunteers: Array.from({length:10}, (_, i) => `Volunteer ${i+1}`),
      coordinators: Array.from({length:10}, (_, i) => `Coordinator ${i+1}`),
      faculty: Array.from({length:10}, (_, i) => `Faculty ${i+1}`),
      events: Array.from({length:10}, (_, i) => `Event ${i+1}`)
    };

    listType.addEventListener('change', e => {
      const type = e.target.value;
      listDisplay.innerHTML = '';
      if(type && dummyLists[type]){
        dummyLists[type].forEach(item => {
          const div = document.createElement('div');
          div.className = 'event-card';
          div.textContent = item;
          listDisplay.appendChild(div);
        });
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', e => {
      e.preventDefault();
      alert('Logged out');
      window.location.href = 'login.html';
    });
  </script>
</body>
