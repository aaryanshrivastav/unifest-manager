<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Unifest</title>
  <link rel="stylesheet" href="../css/login.css">
  <script>
    // Check if user is already logged in
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    if (token && user) {
      const userData = JSON.parse(user);
      const roleRoutes = {
        'ADMIN': '/html/adminhome.html',
        'COORDINATOR': '/html/coordinatorhome.html',
        'FACULTY': '/html/facultyhome.html',
        'VOLUNTEER': '/html/volunteerhome.html',
        'USER': '/html/userhome.html'
      };
      window.location.href = roleRoutes[userData.role] || '/html/login.html';
    }
  </script>
</head>
<body data-page="login">
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest Manager</div>
      <nav class="nav-links"><a href="landingpage.html">Home</a></nav>
    </div>
  </header>

  <main class="container">
    <div class="card" style="max-width:420px;margin:2rem auto">
      <h2>Sign in</h2>
      <form id="loginForm" class="form" aria-label="Login form">
        <label>Email <input id="email" type="email" class="input" required></label>
        <label>Password <input id="password" type="password" class="input" required minlength="6"></label>
        <button class="btn primary" type="submit">Login</button>
        <div id="loginError" role="alert" style="color:var(--danger);"></div>
      </form>
    </div>
    <p style="text-align:center;margin-top:1rem;font-size:0.9rem">
      Don't have an account? <a href="./signup.html" style="color:#6366f1">Sign up</a>
    </p>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('loginError');
      errorElement.textContent = '';
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect based on role
        const roleRoutes = {
          'ADMIN': '/html/adminhome.html',
          'COORDINATOR': '/html/coordinatorhome.html',
          'FACULTY': '/html/facultyhome.html',
          'VOLUNTEER': '/html/volunteerhome.html',
          'USER': '/html/userhome.html'
        };

        window.location.href = roleRoutes[data.user.role] || '/html/userhome.html';
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });
  </script>
</body>
</html>
