<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coordinator Shifts - Unifest</title>
  <link rel="stylesheet" href="../css/coordinatorshift.css">
</head>
<body data-page="shift">
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest</div>
      <nav class="nav-links">
        <a href="coordinatorhome.html">Home</a>
        <a href="coordinatorassign.html">Assign</a>
        <a href="coordinatorshift.html" class="active">Shift</a>
        <a href="coordinatorlist.html">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container profile-container">
    <div class="card">
      <h2 class="section-title">Assigned Event Shifts</h2>
      <div id="shiftContainer" class="events-list"></div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!token || !user) {
      window.location.href = '/html/login.html';
    } else if (user.role !== 'COORDINATOR') {
      const roleRoutes = {
        'ADMIN': '/html/adminhome.html',
        'FACULTY': '/html/facultyhome.html',
        'VOLUNTEER': '/html/volunteerhome.html',
        'USER': '/html/userhome.html'
      };
      window.location.href = roleRoutes[user.role] || '/html/login.html';
    }

    const shiftContainer = document.getElementById('shiftContainer');

    function fmt(dt) {
      try { return dt ? new Date(dt).toLocaleString() : 'TBD'; } catch (_) { return 'TBD'; }
    }

    async function loadShifts() {
      shiftContainer.innerHTML = '<div class="note">Loading shiftsâ€¦</div>';
      const res = await fetch(`/coordinator/${user.user_id}/shift`, { headers: { 'Authorization': `Bearer ${token}` } });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        shiftContainer.innerHTML = `<div class="error-state">${data.message || 'Failed to load shifts'}</div>`;
        return;
      }

      const shifts = Array.isArray(data.shifts) ? data.shifts : (Array.isArray(data) ? data : []);
      if (!shifts.length) {
        shiftContainer.innerHTML = '<div class="empty-state">No shifts assigned yet.</div>';
        return;
      }

      shiftContainer.innerHTML = shifts.map(s => `
        <div class="event-card">
          <div class="event-details">
            <h3>${s.event_name || 'Event'}</h3>
            <div class="event-meta">
              <span>ðŸ•’ ${fmt(s.start_time)} - ${fmt(s.end_time)}</span>
              <span>ðŸ‘¥ ${s.volunteer_name || s.assignee || 'Volunteer'}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/auth/logout', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } }); } catch (_) {}
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/html/login.html';
    });

    loadShifts();
  </script>
</body>
