<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Profile - Unifest</title>
  <link rel="stylesheet" href="../css/userhome.css">
  <script>
    // Authentication check
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    if (!token || !user) {
      window.location.href = '/html/login.html';
    } else {
      const userData = JSON.parse(user);
      if (userData.role !== 'ROLE_USER') {
        const roleRoutes = {
          'ROLE_ADMIN': '/html/adminhome.html',
          'ROLE_COORDINATOR': '/html/coordinatorhome.html',
          'ROLE_FACULTY': '/html/facultyhome.html',
          'ROLE_VOLUNTEER': '/html/volunteerhome.html'
        };
        window.location.href = roleRoutes[userData.role] || '/html/login.html';
      }
    }
  </script>
</head>
<body data-page="profile">
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest</div>
      <nav class="nav-links">
        <a href="userhome.html" class="active">Home</a>
        <a href="userevents.html">Events</a>
        <a href="usermyevents.html">My Events</a>
        <a href="uservolunteer.html">Volunteer</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container profile-container">
    <div class="card">
      <div class="profile-header">
        <div class="profile-avatar" id="userAvatar">U</div>
        <div class="profile-info">
          <h1 id="userName">User Name</h1>
          <p id="userEmail">—</p>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">First Name</div>
          <div class="info-value" id="userFirstName">—</div>
        </div>
        <div class="info-item">
          <div class="info-label">Last Name</div>
          <div class="info-value" id="userLastName">—</div>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value" id="userEmailInfo">—</div>
        </div>
        <div class="info-item">
          <div class="info-label">Phone Number</div>
          <div class="info-value" id="userPhone">—</div>
        </div>
      </div>

      <h2 class="section-title">My Registered Events</h2>
      
      <div id="eventsContainer" class="events-list">
        <!-- Events will be loaded here -->
      </div>
    </div>
  </main>

  <script>
    // Load user data
    const userData = JSON.parse(localStorage.getItem('user'));
    document.getElementById('userName').textContent = `${userData.first_name} ${userData.last_name}`;
    document.getElementById('userEmail').textContent = userData.email;
    document.getElementById('userFirstName').textContent = userData.first_name;
    document.getElementById('userLastName').textContent = userData.last_name;
    document.getElementById('userEmailInfo').textContent = userData.email;
    document.getElementById('userPhone').textContent = userData.phone || '—';
    document.getElementById('userAvatar').textContent = userData.first_name[0].toUpperCase();

    // Load registered events
    async function loadRegisteredEvents() {
      try {
        const response = await fetch('/user/events', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load events');
        }

        const events = await response.json();
        const container = document.getElementById('eventsContainer');
        
        if (events.length === 0) {
          container.innerHTML = '<p class="note">You haven\'t registered for any events yet.</p>';
          return;
        }

        container.innerHTML = events.map(event => `
          <div class="event-card">
            <div class="event-details">
              <h3>${event.event_name}</h3>
              <p>${new Date(event.event_date).toLocaleDateString()}</p>
              <p>${event.venue_name}</p>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('eventsContainer').innerHTML = 
          '<p class="note error">Failed to load events. Please try again later.</p>';
      }
    }

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const response = await fetch('/auth/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        // Clear local storage regardless of response
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/html/login.html';
      } catch (error) {
        console.error('Logout error:', error);
        // Still clear storage and redirect on error
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/html/login.html';
      }
    });

    // Load events when page loads
    loadRegisteredEvents();
  </script>
</body>
</html>
