<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Profile - Unifest</title>
  <link rel="stylesheet" href="../css/userhome.css">
  <script>
    // Authentication check
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    if (!token || !user) {
      window.location.href = '/html/login.html';
    } else {
      const userData = JSON.parse(user);
      if (userData.role !== 'USER') {
        const roleRoutes = {
          'ADMIN': '/html/adminhome.html',
          'COORDINATOR': '/html/coordinatorhome.html',
          'FACULTY': '/html/facultyhome.html',
          'VOLUNTEER': '/html/volunteerhome.html'
        };
        window.location.href = roleRoutes[userData.role] || '/html/login.html';
      }
    }
  </script>
</head>
<body data-page="profile">
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest</div>
      <nav class="nav-links">
        <a href="./userhome.html" class="active">Home</a>
        <a href="./userevent.html">Events</a>
        <a href="./usermyevent.html">My Events</a>
        <a href="./uservolunteer.html">Volunteer</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container profile-container">
    <div class="card">
      <div class="profile-header">
        <div class="profile-avatar" id="userAvatar">U</div>
        <div class="profile-info">
          <h1 id="userName">User Name</h1>
          <p id="userEmail">‚Äî</p>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">First Name</div>
          <div class="info-value" id="userFirstName">‚Äî</div>
        </div>
        <div class="info-item">
          <div class="info-label">Last Name</div>
          <div class="info-value" id="userLastName">‚Äî</div>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value" id="userEmailInfo">‚Äî</div>
        </div>
        <div class="info-item">
          <div class="info-label">Phone Number</div>
          <div class="info-value" id="userPhone">‚Äî</div>
        </div>
      </div>

      <h2 class="section-title">My Registered Events</h2>
      
      <div id="eventsContainer" class="events-list">
        <!-- Events will be loaded here -->
      </div>
    </div>
  </main>

  <script>
    
    async function loadUserData() {
      try {
        const token = localStorage.getItem('token');
        const userData = JSON.parse(localStorage.getItem('user'));
        const response = await fetch(`/user/${userData.user_id}/home`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Failed to load profile: ${response.status} ${errorText}`);
        }

        const data = await response.json();

        document.getElementById('userName').textContent = `${data.user.first_name} ${data.user.last_name}`;
        document.getElementById('userEmail').textContent = data.user.email;
        document.getElementById('userFirstName').textContent = data.user.first_name;
        document.getElementById('userLastName').textContent = data.user.last_name;
        document.getElementById('userEmailInfo').textContent = data.user.email;
        document.getElementById('userPhone').textContent = data.user.phone || '‚Äî';
        document.getElementById('userAvatar').textContent = 
          `${data.user.first_name[0]}${data.user.last_name[0]}`.toUpperCase();

        const container = document.getElementById('eventsContainer');
        if (data.events && data.events.length > 0) {
          container.innerHTML = data.events.map(event => `
            <div class="event-card">
              <div class="event-details">
                <h3>${event.event_name}</h3>
                <div class="event-meta">
                  <span>üìÖ ${new Date(event.event_date).toLocaleDateString()}</span>
                  <span>üìç ${event.venue || 'Venue TBD'}</span>
                </div>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = '<div class="empty-state">You haven\'t registered for any events yet.</div>';
        }

      } catch (error) {
        document.getElementById('eventsContainer').innerHTML = `
          <div class="error-state">
            Error loading data. Please try refreshing the page or logging in again.
            <br><small>${error.message}</small>
          </div>
        `;
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/auth/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Logout failed');
        }
      } catch (error) {
      } finally {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/html/login.html';
      }
    });

    loadUserData();
  </script>
</body>
</html>
