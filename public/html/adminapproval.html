<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Approvals</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body data-page="admin-approval">

  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest Admin</div>
      <nav class="nav-links">
        <a href="adminhome.html">Home</a>
        <a href="adminapproval.html" class="active">Approvals</a>
        <a href="adminlist.html">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container admin-container">
    <div class="card">
      <h2 class="section-title">Approval Management</h2>

      <div class="form-group">
        <label for="approvalType">Select Approval Type</label>
        <select id="approvalType">
          <option value="">-- Select --</option>
          <option value="events">Events</option>
          <option value="volunteers">Volunteers</option>
        </select>
      </div>

      <div id="approvalList" class="events-list">
        <!-- Approvals will be dynamically populated here -->
      </div>
    </div>
  </main>

  <script type="module">
    // Auth
    const aToken = localStorage.getItem('token');
    const aUser = JSON.parse(localStorage.getItem('user') || 'null');
    if (!aToken || !aUser) {
      window.location.href = '/html/login.html';
    } else if (aUser.role !== 'ADMIN') {
      const roleRoutes = { COORDINATOR:'/html/coordinatorhome.html', FACULTY:'/html/facultyhome.html', VOLUNTEER:'/html/volunteerhome.html', USER:'/html/userhome.html' };
      window.location.href = roleRoutes[aUser.role] || '/html/login.html';
    }

    const approvalType = document.getElementById('approvalType');
    const approvalList = document.getElementById('approvalList');

    function renderItems(items, type) {
      approvalList.innerHTML = items.map(item => {
        if (type === 'events') {
          const name = item.EVENT_NAME || item.event_name || `Event ${item.EVENT_ID || item.event_id}`;
          const status = item.APPROVAL_STATUS || item.approval_status || item.STATUS || 'PENDING';
          return `<div class="event-card"><strong>${name}</strong><div class="event-meta">Status: ${status}</div></div>`;
        }
        // volunteers
        const id = item.APPLICATION_ID || item.application_id;
        const uid = item.USER_ID || item.user_id;
        const status = item.STATUS || 'PENDING';
        return `<div class="event-card"><strong>Application ${id}</strong><div class="event-meta">User: ${uid} â€¢ Status: ${status}</div></div>`;
      }).join('');
    }

    async function loadApprovals(type) {
      if (!type) { approvalList.innerHTML = ''; return; }
      try {
        const res = await fetch(`/admin/${aUser.user_id}/approval?type=${encodeURIComponent(type)}`, { headers: { 'Authorization': `Bearer ${aToken}` } });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || `Failed (${res.status})`);
        const items = Array.isArray(data.approvals) ? data.approvals : (Array.isArray(data) ? data : []);
        renderItems(items, type);
      } catch (e) {
        approvalList.innerHTML = '<div class="error-state">Failed to load approvals</div>';
      }
    }

    approvalType.addEventListener('change', e => loadApprovals(e.target.value));

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/auth/logout', { method: 'POST', headers: { 'Authorization': `Bearer ${aToken}` } }); } catch (_) {}
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/html/login.html';
    });
  </script>
</body>
