<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coordinator Dashboard - Unifest</title>
  <link rel="stylesheet" href="coordinatorhome.css">
</head>
<body data-page="coordinator">
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest</div>
      <nav class="nav-links">
        <a href="coordinatorhome.html" class="active">Home</a>
        <a href="coordinatorassign.html">Assign</a>
        <a href="coordinatorshift.html">Shift</a>
        <a href="coordinatorlist.html">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container profile-container">
    <div class="card">
      <div class="profile-header">
        <div class="profile-avatar" id="coordAvatar">C</div>
        <div class="profile-info">
          <h1 id="coordName">Coordinator Name</h1>
          <p id="coordEmail">—</p>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-item"><div class="info-label">Department</div><div class="info-value" id="coordDept">—</div></div>
        <div class="info-item"><div class="info-label">Phone</div><div class="info-value" id="coordPhone">—</div></div>
        <div class="info-item"><div class="info-label">Total Events</div><div class="info-value" id="coordEvents">—</div></div>
        <div class="info-item"><div class="info-label">Volunteers Managed</div><div class="info-value" id="coordVolunteers">—</div></div>
      </div>

      <h2 class="section-title">Events Managed (Top 5)</h2>
      <div id="eventsContainer" class="events-list"></div>
    </div>
  </main>

  <script type="module" src="js/coordinatorhome.js"></script>
</body>
