<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Home</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body data-page="admin-home">

  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo">U</span> Unifest Admin</div>
      <nav class="nav-links">
        <a href="adminhome.html" class="active">Home</a>
        <a href="adminapproval.html">Approvals</a>
        <a href="adminlist.html">List</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container admin-container">
    <div class="card">
      <h2 class="section-title">Admin Dashboard</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Profile</div>
          <div class="info-value">Admin Name</div>
        </div>
        <div class="info-item">
          <div class="info-label">Event Approvals</div>
          <div class="info-value">12</div>
        </div>
        <div class="info-item">
          <div class="info-label">Volunteer Approvals</div>
          <div class="info-value">8</div>
        </div>
        <div class="info-item">
          <div class="info-label">Venue Count</div>
          <div class="info-value">5</div>
        </div>
        <div class="info-item">
          <div class="info-label">Coordinator Count</div>
          <div class="info-value">7</div>
        </div>
        <div class="info-item">
          <div class="info-label">Volunteer Count</div>
          <div class="info-value">30</div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    const aToken = localStorage.getItem('token');
    const aUser = JSON.parse(localStorage.getItem('user') || 'null');
    if (!aToken || !aUser) {
      window.location.href = '/html/login.html';
    } else if (aUser.role !== 'ADMIN') {
      const roleRoutes = { COORDINATOR:'/html/coordinatorhome.html', FACULTY:'/html/facultyhome.html', VOLUNTEER:'/html/volunteerhome.html', USER:'/html/userhome.html' };
      window.location.href = roleRoutes[aUser.role] || '/html/login.html';
    }

    const infoValues = Array.from(document.querySelectorAll('.info-item .info-value'));

    function setInfo(labelText, value) {
      const item = Array.from(document.querySelectorAll('.info-item')).find(div => div.querySelector('.info-label')?.textContent?.includes(labelText));
      if (item) item.querySelector('.info-value').textContent = value;
    }

    async function loadAdminHome() {
      try {
        const res = await fetch(`/admin/${aUser.user_id}/home`, { headers: { 'Authorization': `Bearer ${aToken}` } });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || `Failed (${res.status})`);
        setInfo('Profile', (data.admin?.name) || 'Admin');
        const c = data.counts || {};
        const get = (obj, key, idx) => (obj && (obj[key] ?? (Array.isArray(obj) ? obj[idx] : undefined)));
        setInfo('Event Approvals', get(c, 'PENDING_EVENTS', 0) ?? '0');
        setInfo('Volunteer Approvals', get(c, 'PENDING_VOLUNTEERS', 1) ?? '0');
        setInfo('Venue Count', get(c, 'TOTAL_VENUES', 2) ?? '0');
        setInfo('Coordinator Count', get(c, 'TOTAL_COORDINATORS', 3) ?? '0');
        setInfo('Volunteer Count', get(c, 'TOTAL_VOLUNTEERS', 4) ?? '0');
        setInfo('Faculty Count', get(c, 'TOTAL_FACULTY', 5) ?? '0');
      } catch (e) {
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/auth/logout', { method: 'POST', headers: { 'Authorization': `Bearer ${aToken}` } }); } catch (_) {}
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/html/login.html';
    });

    loadAdminHome();
  </script>
</body>
